<div class="flex w-full h-screen bg-gradient-to-tr from-cyan-500 to-blue-500">

    <form class="box-border z-10 p-4 mx-auto mt-48 bg-gray-700 border-2 border-white shadow-lg border-gray-5002 border- h-fit w-96 bg-opacity-40 rounded-xl shadow-white">
        <div class="p-3">
            <div class="flex w-full h-10">
                <h2 class="p-2 mx-auto font-serif text-3xl font-bold text-white">LOGIN</h2>
            </div>
            <div class="flex flex-row mx-2 mt-6 ">
                <label class="font-sans text-xl font-semibold text-white drop-shadow-xl" for="email">Email :</label>
                <input class="ml-2 border-2 border-white rounded-md focus:border-white focus:outline-none" placeholder="Enter your email" type="email"
                    id="email" name="email" [(ngModel)]="email">
            </div>
            <div class="flex flex-row mx-2 mt-6 ">
                <label class="font-sans text-xl font-semibold text-white drop-shadow-xl" for="password">Password :</label>
                <div class="flex flex-row">
                    <input class="ml-2 border-2 border-white rounded-md focus:border-white focus:outline-none" placeholder="Enter your password" type="text"
                    id="password" name="password" [(ngModel)]="password">
                </div>
               
            </div>
            <div class="flex items-stretch justify-between mx-3 mt-6">
                <label class="text-white cursor-pointer hover:underline" for="forgotPassword" (click)="forgotPassword()">Forgot Password?</label>
                <label class="text-white cursor-pointer hover:underline" for="signup"
                    (click)="toSignup()">SignUp</label>
            </div>
            <div class="flex mt-10">
                <button
                    class="px-3 py-2 mx-auto font-semibold text-white bg-blue-800 border-2 border-blue-600 border- rounded-xl drop-shadow-2xl"
                    (click)="login()">LOGIN</button>
            </div>
        </div>


    </form>
</div>
